<!DOCTYPE html>
<html>
 <head>
   <title> {% block pageTitle %} {% endblock %} </title>
   <meta charset="UTF-8" />  
   <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   <link href="/static/css/polls.css" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="/static/js/survey.js"></script>
 </head>

 <body>  
   <div class="navbar navbar-inner container"> 
    <a class="brand"> {{ email }} </a>
    <ul class="nav">
     <li><a href="{% url 'survey:home' %}"> Home </a></li>
     {% block navbar %} {% endblock %} 
     <li><a href="{% url 'survey:logout' %}"> Logout </a></li>
    </ul>
   </div>
  
   <h1 {% block headingClass %} {% endblock %}> {% block pageHeading %} {% endblock %} </h1> <br/>
   <div class="row"> {% block globalMessage %} {% endblock %} </div>
   {% block displayBlock %} {% endblock %}
   {% block creationBlock %} {% endblock %}     
 </body>
</html>
